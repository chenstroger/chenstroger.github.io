<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人節快樂！</title>
    <style>
        /* 頁面基本設定：粉紅色漸層背景 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* 備用背景色 */
            background-image: linear-gradient(to top, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
        }

        /* 卡片容器 */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
            width: 350px;
            position: relative;
            z-index: 10;
        }

        /* 跳動的愛心動畫 */
        .heart {
            font-size: 80px;
            color: #ff4b4b;
            animation: heartbeat 1.2s infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .heart:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* 隱藏的訊息區塊 */
        #message {
            display: none; /* 一開始隱藏 */
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            animation: fadeIn 1s;
        }

        .love-text {
            color: #d63384;
            font-size: 18px;
            line-height: 1.6;
            font-weight: bold;
        }

        /* 按鈕樣式 */
        button {
            background: #ff4b4b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 飄落的背景裝飾 (簡單版) */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: float 6s linear infinite;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div style="position: absolute; width: 100%; height: 100%; pointer-events: none; overflow: hidden;" id="bg-effects"></div>

    <div class="card">
        <h1>給親愛的 [對方名字]</h1>
        
        <p class="subtitle">情人節快樂！點擊下面的愛心...</p>
        
        <div class="heart" onclick="showMessage()">❤️</div>

        <div id="message">
            <p class="love-text">
                遇見你是我最幸運的事。<br>
                謝謝你一直以來的陪伴！<br>
                未來的每一天都要一起走下去。<br>
                <br>
                愛你的 [你的名字]
            </p>
        </div>
    </div>

    <script>
        // 點擊愛心後執行的動作
        function showMessage() {
            var msg = document.getElementById('message');
            var heart = document.querySelector('.heart');
            
            if (msg.style.display === 'block') {
                return; // 已經顯示就不重複執行
            }
            
            msg.style.display = 'block';
            
            // 讓愛心停止跳動並縮小一點，避免擋住視線
            heart.style.animation = 'none';
            heart.style.transform = 'scale(0.8)';
        }

        // 產生背景飄落效果
        function createHearts() {
            const container = document.getElementById('bg-effects');
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
